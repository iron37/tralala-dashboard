<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="page-wrapper">
        <div class="top-navigation">
            <div class="nav-left">
                <div id="homeicon"><i class="fas fa-home"></i></div>
                <div id="boards"><i class="fas fa-th-list"></i> Boards</div>
                <input type="text" class="search-bar" placeholder="Search...">
            </div>

            <div id="Trala">Tralala</div> 

            <div class="nav-right">
                <div id="plus"><i class="fas fa-plus"></i></div>
                <div id="settings"><i class="fas fa-user"></i></div>
            </div>
            <div class="board-header-bar">
                <div class="board-title">Frontend Training</div>
                <div class="show-menu-btn"><i class="fas fa-ellipsis-v"></i> Show Menu</div>
            </div>
        </div>
        <div class="main-content">
            <div id="board-header-bar">
                <div class="board-header"></div>
                <div class="more-icon"></div>
                <div class="Show-menu"></div>
            </div>
            <div id="board-area">
                <div class="cards-area">
                    <div class="list-column">
                        <div class="card-header">To Do</div>
                           <div class="card-item">Task 1</div>
                           <div class="card-item">Task 2</div>
                        <div class="card-item">+add another card</div>
                    </div>
                    <div class="list-column">
                        <div class="card-header">Doing</div>
                            <div class="card-item">Prepare resume</div>
                            <div class="card-item"><input type="text" name="" id=""></div>
                        <div class="card-item">
                            <div class="add-actions">
                                <input type="button" value="Add Card" class="btn-green">
                                <i class="fas fa-times"></i></div>
                        </div>
                        
                    </div>
                    <div class="list-column">
                        <div class="card-header">Testing/Veyfying</div>
                            <div class="card-item">Twitter app frontend</div>
                        <div class="card-item">+add another card</div>
                    </div>
                    <div class="list-column">
                        <div class="card-header">Deploying</div>
                            <div class="card-item">Twitter app backend</div>
                        <div class="card-item">+add another card</div>
                    </div>
                    <div class="list-column">
                        <div class="card-item">+add another card</div>
                    </div>
                </div>
            </div>
        <div>
        <div class="Scrollbar"></div>
        </div>
    </div>
</body>
</html>
